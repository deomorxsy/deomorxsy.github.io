name: submodule to gh-pages ci

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:
  # Build job
  build:
    # <Not provided for brevity>
    # At a minimum this job should upload artifacts using actions/upload-pages-artifact
    runs-on: ubuntu-latest

    steps:
    - name: Clone main repository
      uses: actions/checkout@v4

    #- name: Add SSH private keys for submodule repositories
    #  uses: webfactory/ssh-agent@v0.9.0
    #  with:
        # setup the deploy key on the private gitmodule repository,
        # then add on the current as a secret
    #    ssh-private-key: ${{ secrets.READ_ONLY_DEPLOY_KEY }}

    - name: Create SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.READ_ONLY_DEPLOY_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private.key
        sudo chmod 400 private.key

    - name: add key to ssh agent via ssh-add
      run: |
        eval `ssh-agent -s`
        ssh-add private.key

    - name: Clone submodules
      run: |
        cd ./importRepos
        git submodule update --init --recursive --remote

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
