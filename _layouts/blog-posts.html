<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

		<link href='/assets/indexpage.css' rel='stylesheet' type='text/css'>
		<link href="/assets/highlighter.css" rel="stylesheet">

		<title>{{ page.title }} | {{ site.title }}</title>
	</head>

	<style>
		a {
			color: #c9cacc;
		}

		.content {
			max-width: 580px;
			margin-left: auto;
			margin-right: auto;
		}

	</style>

	<body>
		<header>
				<nav class="menu">
				<a href="{{site.baseurl}}/" class="menu-item -home -active">Index</a>
				<a href="{{site.baseurl}}/blog/" class="menu-item">Blog</a>
				<a href="{{site.baseurl}}/about/" class="menu-item">About</a>
				<a href="{{site.baseurl}}/quotes/" class="menu-item">Quotes</a>
				</nav>
		</header>

		<header class="header">
			<a>
			<time class="article-date" datetime="{{post.date | date: "%b-%-d-%Y"}}">
			{{ page.date | date: "%B %d, %Y "}}
			<p>{% include read_time.html %} read</p>
			</time>
			</a>
			<h1 class="article-title">{{page.title}}</h1>
		</header>
	
		<div class="content">
		{{ content }}
		</div>
	</body>
</html>
